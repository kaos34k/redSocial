<div class="publications">
	<div *ngFor="let publication of publications" class="item-publication">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="image-publication pull-left">
					<a href="#">
						<img src="{{url + 'get-imagen-publication/'+ publication.file}}" *ngIf="publication.file">
						<!--<img src="/assets/user.png" class="avatar-default" *ngIf="!publication.image">-->
					</a>
				</div>

				<p class="user-surname">
					<a href="#">
						{{publication.user.name +' '+publication.user.surname}}	
					</a>
				</p>
				<p>
					{{ ( publication.create_at  ) | amTimeAgo}}
				</p>
				<h4>
					{{publication.text}}
				</h4>

			</div>
		</div>
	</div>
</div>

<!--paginacion-->
<div class="col-lg-12 text-center">
	<p>
		<button class="btn btn-success" (click)="viewMore()" *ngIf="!noMore">
			Ver m√°s publicaciones
		</button>

		<span class="" *ngIf="noMore">
			No hay mas publicaciones realizadas
		</span>
	</p>
</div>
