<div class="col-lg-6">
	<h1 class="h1-strong">{{title}}</h1>
	<form #loginForm="ngForm" (ngSubmit)="ngOnSubmit()" class="col-lg-10">
		<p>
			<label>email</label>
			<input type="email" name="email" #email="ngModel" ngControl="email" [(ngModel)]="user.email"  class="form-control" required  pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*">
			<span  *ngIf="!email.valid && email.touched">EL campo no es correcto</span>
		</p>
		<p>
			<label>Contraseña</label>
			<input type="password" name="password" #password="ngModel" ngControl="password" [(ngModel)]="user.password"  class="form-control" required>
			<span  *ngIf="!password.valid && password.touched">La contraseña es obligatoria</span>
		</p>

		<input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!loginForm.form.valid">
	</form>
</div>
