<div class="col-lg-8 ">
	<h1>{{title}}</h1>
	<div id="data-profile">
		<div class="avatar pull-left">	
			<img src="{{url + 'get-imagen-user/'+ user.image}}" alt="Mi avatar" *ngIf="user.image"/>
			<img src="assets/user.png" alt="Mi avatar" *ngIf="!user.image"/>
		</div>

		<div class="user-name pull-left">
			<div class="label label-default pull-left" *ngIf="seguidor">
				Seguidor
			</div>

			<div class="clearfix"></div>
			
			<div class="pull-left">
				<p class="name">{{user.name +''+ user.surname}}</p>
				<p class="nick">{{user.nick}}</p>
			</div>
			
			<!-- estado de seguimieno del usuario -->
			<div class="clearfix"></div>
			<div class="follow pull-left" *ngIf="user._id !== identity._id">
				<button class="btn btn-success" *ngIf="!siguiendo" (click)="followUser(user._id)">
					Seguir
				</button>

				<button class="btn btn-primary" 
					*ngIf="siguiendo" 
					(mouseenter)="mouseEnter(user._id)"
					(mouseleave)="mouseLeaveEnter(user._id)"
					(click)="unFollow(user._id)"
					[class.btn-danger]="folowUserOver == user._id">
					
					<span *ngIf="user._id === folowUserOver;">	
						<span class="glyphicon glyphicon-minus-sign "></span>
						Dejar de seguir
					</span>
					<span *ngIf="user._id !== folowUserOver;">
						<span class="glyphicon glyphicon-ok-sign "></span>
						Siguiendo
					</span>
				</button>
			</div>
		</div>

		<!-- Mis seguidores-->
		<div class="stats pull-right" *ngIf="stats">
			<div class="following-data">
				<a href="#">
					<span class="label-stats">
						Siguiendo
					</span>
					<span  class="numeber-stats">
						{{stats.total_following}}
					</span>
				</a>
			</div>
			

			<!-- Mis seguidos -->
			<div class="following-data">
				<a href="#">
					<span class="label-stats">
						Siguiendo
					</span>
					<span  class="numeber-stats">
						{{stats.total_followed}}
					</span>
				</a>
			</div>
		
			<!-- Mis publicaciones-->
			<div class="following-data">
				<a href="#">
					<span class="label-stats">
						Siguiendo
					</span>
					<span  class="numeber-stats">
						{{stats.publications}}
					</span>
				</a>
			</div>
		</div>
	</div>
	
	<div class="clearfix"></div>
	<div *ngIf="user">
		<publications [user]="user._id"></publications>
	</div>
</div>
