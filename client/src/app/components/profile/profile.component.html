<div class="col-lg-8">
	<h1>{{title}}</h1>
	<div id="data-profile">
		<div class="avatar pull-left">	
			<img src="{{url + 'get-imagen-user/'+ user.image}}" alt="Mi avatar" *ngIf="user.image"/>
			<img src="assets/user.png" alt="Mi avatar" *ngIf="!user.image"/>
		</div>

		<div class="user-name pull-left">
			<div class="label label-default pull-left" *ngIf="siguiendo">
				Seguidor
			</div>

			<div class="clearfix"></div>
			
			<div class="pull-left">
				<p class="name">{{user.name +''+ user.surname}}</p>
				<p class="nick">{{user.nick}}</p>
			</div>
			
			<!-- estado de seguimieno del usuario -->
			<div class="clearfix"></div>
			<div class="follow pull-left">
				<button class="btn btn-success" *ngIf="!siguiendo" (click)="followUser(user._id)">
					Seguir
				</button>

				<button class="btn btn-danger" *ngIf="siguiendo" (click)="unFollow(user._id)">
					Dejar de seguir
				</button>
			</div>
		</div>
		
	</div>
</div>
