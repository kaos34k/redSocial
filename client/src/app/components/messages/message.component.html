<!-- Formulario de mensajes -->    
<div class="col-lg-4 pull-right">
    <ul id="messages">
        <li  *ngFor="let mensaje of mensajes" class="item-mensages">
            {{mensaje.text}}
        </li>
    </ul>
        <div class="form-group">
            <label for="exampleInputPassword1">Mensaje</label>
            <textarea rows="1" cols="50" type="text-area" class="form-control" #box (keyup.enter)="onEnter(box.value)" placeholder="Escribe algo aquÃ­"></textarea>
            
        </div>
</div>

<div class="col-lg-3 pull-right">
    <h1 class="h1-strong">{{title}}</h1>
    <div class="people">
        <div *ngFor="let user of users" class="item-user">
            <div class="panel panel-default btn-default" (click)="seleccionarUsaurio(user._id)">
                <div class="panel-body">
                    <div class="image-user pull-left">
                        <a href="#">
                            <img src="{{url + 'get-imagen-user/'+ user.image}}" *ngIf="user.image">
                            <img src="/assets/user.png" class="avatar-default" *ngIf="!user.image">
                        </a>
                    </div>

                    <div class="user-name pull-left">
                        <p class="name-surname">
                            <a [routerLink]="['/perfil', user._id]" [routerLinkActive]="['activate']">
                                {{user.name +' '+ user.surname}}    
                            </a>
                        </p>
                        <p class="nickname">{{user.nick}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
